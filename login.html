<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your account - Modern, secure, and enterprise-ready authentication">
    <title>Sign In | Enterprise Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <!-- Left Section: Branding & Illustration -->
        <div class="brand-section">
            <div class="brand-content">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="8" fill="url(#logo-gradient)" />
                            <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <defs>
                                <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                    <stop offset="0%" stop-color="#4F46E5" />
                                    <stop offset="100%" stop-color="#6366F1" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1 class="brand-name">Enterprise</h1>
                </div>
                <p class="brand-tagline">Streamline operations, empower teams</p>

                <div class="illustration-container">
                    <div class="floating-card card-1">
                        <div class="card-shimmer"></div>
                    </div>
                    <div class="floating-card card-2">
                        <div class="card-shimmer"></div>
                    </div>
                    <div class="floating-card card-3">
                        <div class="card-shimmer"></div>
                    </div>
                </div>

                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 1L13 7L19 8L14.5 12.5L15.5 19L10 16L4.5 19L5.5 12.5L1 8L7 7L10 1Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <span>Enterprise-grade security</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="1.5" />
                                <path d="M10 6V10L13 13" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                        </div>
                        <span>Real-time collaboration</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor"
                                    stroke-width="1.5" />
                                <path d="M3 8H17" stroke="currentColor" stroke-width="1.5" />
                                <path d="M7 3V8" stroke="currentColor" stroke-width="1.5" />
                                <path d="M13 3V8" stroke="currentColor" stroke-width="1.5" />
                            </svg>
                        </div>
                        <span>Intelligent automation</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="form-section">
            <div class="theme-toggle" id="themeToggle" role="button" tabindex="0" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5" />
                    <path
                        d="M10 2V4M10 16V18M18 10H16M4 10H2M15.66 15.66L14.24 14.24M5.76 5.76L4.34 4.34M15.66 4.34L14.24 5.76M5.76 14.24L4.34 15.66"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path
                        d="M17 10.5C16 15 12 18 7.5 17.5C3 17 1 13 2 8.5C2.5 6 4 4 6.5 3C6 5.5 7 9 10.5 11C13 12.5 15.5 12.5 17 10.5Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

            <div class="login-card">
                <div class="card-header">
                    <h2 class="card-title">Welcome back</h2>
                    <p class="card-subtitle">Enter your credentials to access your account</p>
                </div>

                <form class="login-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path
                                    d="M3 6L10 11L17 6M3 6V14C3 14.5304 3.21071 15.0391 3.58579 15.4142C3.96086 15.7893 4.46957 16 5 16H15C15.5304 16 16.0391 15.7893 16.4142 15.4142C16.7893 15.0391 17 14.5304 17 14V6M3 6C3 5.46957 3.21071 4.96086 3.58579 4.58579C3.96086 4.21071 4.46957 4 5 4H15C15.5304 4 16.0391 4.21071 16.4142 4.58579C16.7893 4.96086 17 5.46957 17 6Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <input type="email" id="email" class="form-input" placeholder="you@company.com"
                                autocomplete="email" required aria-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <rect x="4" y="9" width="12" height="8" rx="1" stroke="currentColor"
                                    stroke-width="1.5" />
                                <path d="M7 9V6C7 4.34315 8.34315 3 10 3C11.6569 3 13 4.34315 13 6V9"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                <circle cx="10" cy="13" r="1" fill="currentColor" />
                            </svg>
                            <input type="password" id="password" class="form-input password-input"
                                placeholder="Enter your password" autocomplete="current-password" required
                                aria-required="true">
                            <button type="button" class="password-toggle" id="passwordToggle"
                                aria-label="Toggle password visibility" tabindex="0">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path
                                        d="M10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7Z"
                                        stroke="currentColor" stroke-width="1.5" />
                                    <path d="M2 10C2 10 5 4 10 4C15 4 18 10 18 10C18 10 15 16 10 16C5 16 2 10 2 10Z"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path
                                        d="M3 3L17 17M8.5 8.5C8.18 8.82 8 9.39 8 10C8 11.1 8.9 12 10 12C10.61 12 11.18 11.82 11.5 11.5"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                    <path
                                        d="M6.5 6.5C4.5 7.6 3 10 3 10C3 10 5.5 15 10 15C11.5 15 12.8 14.5 13.8 13.8M10 5C14.5 5 17 10 17 10C17 10 16.3 11.4 15 12.5"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="signInButton">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader"></span>
                    </button>

                    <div class="form-footer">
                        <p class="helper-text">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5" />
                                <path d="M8 8V11M8 5.5V5" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                            </svg>
                            Contact your administrator for access
                        </p>
                    </div>
                </form>
            </div>

            <footer class="login-footer">
                <p>&copy; 2026 Enterprise Platform. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
